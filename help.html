<!DOCTYPE html>
<html>

    <head>
        <title>Ultimate Tag App - Help</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel = "stylesheet" href="styles.css">
    </head>
    <body class="table-dark">
        <div class="container table-dark">
            <div class="row">
                <h1>Help</h1>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-2"><b><u>Players</u></b></div>
                <div class="col-4"></div>
                <div class="col-2"><b><u>Power Ups</u></b></div>
                <div class="col-2"></div>
            </div>
            <div class="row spacer">
                <div class="col-2"></div>
                <div class="col-2">IT<div class="player p-help" id="it"></div></div>
                <div class="col-4"></div>
                <div class="col-2">Speed<div class = "moreSpeed pu-help"></div></div>
                <div class="col-2"></div>
            </div>
            <div class="row spacer">
                <div class="col-2"></div>
                <div class="col-2">Not It<div class="player p-help" id="notItit"></div></div>
                <div class="col-4"></div>
                <div class="col-2">Invincibility<div class="invincible pu-help"></div></div>
                <div class="col-2"></div>
            </div>
            <div class="row spacer"></div>
            <div class="row"><center>
                Tag the other player using the arrow keys for Player1 or W,A,S,D for Player2, but be quick! 60 seconds and the clock will run out. The player who is "Not It" the longest will win. Power-ups will spawn every five seconds, so be ready!
            </center></div>
            <div class="row">
            <a href="menu.html" class="btn btn-secondary">Back</a>
            </div>
        </div>
